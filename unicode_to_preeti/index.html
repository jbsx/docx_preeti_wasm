<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Unicode to Preeti</title>
    <script src="../tailwind.js"></script>
    <script src="../coi-serviceworker.min.js"></script>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="w-screen h-full flex flex-col items-center gap-8 bg-stone-50">
    <div id="container" class="flex flex-col items-center">
        <h1 class="m-5 text-3xl text-center">Convert .docx from Unicode (UTF-8) to Preeti</h1>
        <div id="input-label" class="flex flex-col items-center gap-4">
            <label for="file_select"
                class="w-[30vw] h-[30vh] min-h-[200px] min-w-[400px] flex justify-center 
                    items-center rounded-xl cursor-pointer opacity-[70%] border-dashed border-4 border-[var(--main-clr)] hover:opacity-[85%]">
                <input id="file_select" type="file" hidden
                    accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
                <div class="flex flex-col justify-center items-center gap-8">
                    <img src="../upload_icon.png" class="w-[20%] pointer-events-none" />
                    <div class="text-center flex flex-col">
                        <span class="text-lg">
                            Drop your .docx file here!
                        </span>
                        <span class="text-sm">
                            or click to select file
                        </span>
                    </div>
                </div>
            </label>
            <p class="text-sm">Note: May cause unintentional conversion of symbols.</p>
        </div>

        <div class="relative hidden" id="loading">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]" id="loadpercent"></div>
        </div>

        <!-- Download button -->
        <a class="pushable hidden" id="btn">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
                Download
            </span>
        </a>

    </div>
    <div class="flex flex-wrap justify-center w-[90vw] gap-2">
        <div>
            <h3>Unicode</h3>
            <textarea id="unicode"
                class="w-full min-w-[400px] min-h-[25vh] p-[5px] bg-white border-2 outline-none"></textarea>
        </div>
        <div>
            <h3>Preeti</h3>
            <textarea id="preeti" class="w-full min-w-[400px] min-h-[25vh] p-[5px] bg-white border-2"></textarea>
        </div>
    </div>
    <div class="flex flex-wrap gap-4">
        <a class="pushable" href="../preeti_to_unicode/">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
                Preeti to Unicode
            </span>
        </a>
    </div>
</body>

</html>
